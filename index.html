<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Psychic-Game/assets/css/eye.css">
    <link rel="stylesheet" href="../Psychic-Game/assets/css/style.css">
    <title>Word Guess</title>
</head>

<body>
    <h1>Hangman!</h1>
    <!-- Start of Cool Backgrond from Code Pen -->
    <Section>
        <div id="spell">
            <div class="center circle"></div>
            <div class="center square1"></div>
            <div class="center square3"></div>
            <div class="center square4"></div>
            <div class="center2 circle"></div>
            <div class="center3 circle"></div>
            <div class="center4 circle"></div>
        </div>
        <div id="eye">
            <div class="background top">
                <div class="filler top"></div>
            </div>
            <div class="background bottom">
                <div class="filler bottom"></div>
            </div>
            <div class="line middle"></div>
            <div class="line diag25"></div>
            <div class="line diag50"></div>
            <div class="line diag90"></div>
            <div class="line diag130"></div>
            <div class="line diag155"></div>
            <div class="circle left"></div>
            <div class="circle right"></div>
            <div class="center-back dark"></div>
            <div class="center-back light">
                <div class="center lev2"></div>
                <div class="center lev3"></div>
                <div class="inner-eye lev1"></div>
                <div class="inner-eye lev2"></div>
                <div class="inner-eye lev3"></div>
                <div class="globe-extern"></div>
                <div class="globe-intern">
                    <div id="stone"></div>
                    <div class="eyelid top"></div>
                    <div class="eyelid bottom"></div>
                </div>
                <div class="mechanic m1"></div>
                <div class="mechanic m2"></div>
                <div class="mechanic m3"></div>
                <div class="mechanic m4"></div>
            </div>
        </div>
    </Section>
    <!-- End of Cool Backgrond from Code Pen -->
<h2 id="word"></h2>
<h2 id="letterCount"></h2>
<h2 id="lettersGuessed"></h2>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
